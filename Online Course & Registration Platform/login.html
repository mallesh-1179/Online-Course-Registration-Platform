<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Register — CourseConnect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header container">
    <a class="logo" href="index.html">CourseConnect</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="dashboard.html" id="navDashboard3">My Courses</a>
    </nav>
  </header>

  <main class="container auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="muted">Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>

    <div class="auth-box hidden" id="registerBox">
      <h2>Register</h2>
      <form id="registerForm">
        <input id="regName" placeholder="Full name" required />
        <input id="regEmail" type="email" placeholder="Email" required />
        <input id="regPassword" type="password" placeholder="Password (min 6)" required />
        <select id="regRole">
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
        </select>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="muted">Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
  </main>

  <footer class="site-footer container">
    <p>© <span id="year3"></span> CourseConnect — Demo</p>
  </footer>

  <script src="app.js"></script>
  <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>
</body>
</html>
